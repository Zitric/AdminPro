<h3> {{ marker }} </h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="updateValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
<input #txtProgress type="number" class="form-control" name="progress"
 [(ngModel)]="progress" (ngModelChange)="onChanges( $event )" min="1" max="100">
<span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="updateValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
